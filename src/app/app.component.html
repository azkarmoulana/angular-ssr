<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <h2 class="text-center">Harry Potter Store</h2>
    </div>
    <div class="col-12">
      <h3 class="text-center">Order your favourite book now...!</h3>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-3 mr-3 mb-3" *ngFor="let book of books">
      <div class="card" style="width: 18rem;">
        <img src="{{ book.imagePath}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">Sale now $14</p>
        </div>
      </div>
    </div>
  </div>
</div>
